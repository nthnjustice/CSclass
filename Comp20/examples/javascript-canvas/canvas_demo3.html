<!DOCTYPE html>

<html>
<head>
    <title>Canvas Demo</title>
    <script>
        function startAnimation() {
            delay = 4000; // milliseconds
            draw();
            // See https://developer.mozilla.org/en-US/docs/DOM/window.setInterval for syntax of setInterval()
            setInterval(draw, delay); // draw refers to the function
        }
        
        function draw() {
            canvas = document.getElementById('simple');
            if (canvas.getContext) {
                ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, 500, 500); // clear the screen
                
                // Generate a random color
                color1 = Math.floor(Math.random() * 255);
                color2 = Math.floor(Math.random() * 255);
                color3 = Math.floor(Math.random() * 255);
                
                // Generate a random (x, y) coordinate
                x = Math.floor(Math.random() * 500);
                y = Math.floor(Math.random() * 500);
                ctx.moveTo(x, y);
                ctx.fillStyle = "rgb(" + color1 + ", " + color2 + ", " + color3 + ")";
                
                // Draw either a square or circle via random number "type"
                type = Math.floor(Math.random() * 2);
                if (type == 1) {
                    ctx.fillRect(x, y, 50, 50);
                }
                else {
                    ctx.beginPath();
                    ctx.arc(x, y, 25, 0, Math.PI * 2, true);
                    ctx.fill();
                }
            }
            else {
                alert('Sorry, canvas is not supported on your browser!');
            }
        }
    </script>
</head>

<body onload="startAnimation();">
    <canvas id="simple" width="500" height="500"></canvas>
</body>

</html>
