<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>toggle demo</title>
  <style>
  p {
    background: #dad;
    font-weight: bold;
    font-size: 16px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="frontend.js" type="text/javascript"></script>

</head>
<body>
 
<button id="toggle">Toggle 'em</button>
<div id="hide">
  <p>Hiya</p>
  <p>Such interesting text, eh?</p>
</div>
 
<script>
 $( '#toggle' ).click(function() {
    $( '#hide' ).toggle( "slow" );
  });
</script>
 
</body>
</html>
