    <div class="container margin-box">
      
      <div class="row">
        <div class="col-sm-12">
          <h2>Your Cart <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span></h2>
        </div>
      </div>
<!--LEFT-->
      <div class="row" id="cartBody">
        <div class="col-sm-6">
          <div id="cartInfo" >
            <div class="row">
              <div class="col-sm-12">
                <button class="header" onclick="yourCart()">Your Cart: </button>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                  <button class="header" onclick="addFood()" id="addFood" type="button">Add Food:</button>
              </div>
            </div>

             <div class="row">
              <div class="col-sm-12">
                <button class="header" onclick="suggestions()">Suggestions: </button>
              </div>
            </div>

            <div class="row space"></div>

            <div class="row">
              <div class="col-sm-12">

                <ul id="calculated-values">
                  <li><span class="stress">Budget: </span> value </li>
                  <li><span class="stress">Current: </span> value </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
<!--RIGHT-->
      <div id="hideMe">
        <div class="col-sm-6">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
              View All Food
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
              <ul id="allFood">
              </ul>
            </ul>

        </div>
      </div>

              Shopping Cart
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
              <ul id="theCart">
              </ul>
            </ul>
          </div>
        </div>
      </div>  
<!--DONE-->

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.js"></script>
    <script>
      $(document).ready(function() {
          $("a.dropdown-toggle").click(function(ev) {
              $("a.dropdown-toggle").dropdown("toggle");
              return false;
          });
          $("ul.dropdown-menu a").click(function(ev) {
              $("a.dropdown-toggle").dropdown("toggle");
              return false;
          });
      });
      $('ul #allFood').click(function(){
          var x = $(event.target).text();
          //sessionStorage.setItem(x, x);
          $("ul #theCart").append('<li role="presentation" id="'+x+'"><a role="menuitem" tabindex="-1" href="#" data-toggle="dropdown">'+x+'</a></li>');
      });
    </script>
